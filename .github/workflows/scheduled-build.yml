name: Publish Scheduled Blog Posts

on:
  schedule:
    - cron: '0 14 * * *'  # 8am Central (14:00 UTC)
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  publish:
    name: Publish scheduled posts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run publish script
        id: publish
        run: |
          OUTPUT=$(node scripts/publish-scheduled.js)
          echo "$OUTPUT"
          PUBLISHED=$(echo "$OUTPUT" | grep '^PUBLISHED=' | cut -d= -f2)
          REMAINING=$(echo "$OUTPUT" | grep '^REMAINING=' | cut -d= -f2)
          echo "published=$PUBLISHED" >> $GITHUB_OUTPUT
          echo "remaining=$REMAINING" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.publish.outputs.published != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/blog/
          git commit -m "Publish ${{ steps.publish.outputs.published }} scheduled blog post(s)"
          git push

      - name: Trigger Cloudflare Pages build
        if: steps.publish.outputs.published != '0'
        run: |
          curl -s -X POST "${{ secrets.CLOUDFLARE_BUILD_HOOK }}" \
            -H "Content-Type: application/json" \
            --connect-timeout 30 \
            --max-time 60

      - name: Disable workflow if no posts remaining
        if: steps.publish.outputs.remaining == '0'
        run: |
          echo "All scheduled posts have been published. Disabling workflow."
          gh workflow disable "${{ github.workflow }}"
        env:
          GH_TOKEN: ${{ github.token }}
