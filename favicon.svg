<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4caf50"/>
      <stop offset="100%" stop-color="#2e7d32"/>
    </linearGradient>
  </defs>
  <!-- Dark background -->
  <rect width="512" height="512" rx="80" fill="#050a07"/>
  <!-- Stylized leaf shape forming an "L" -->
  <g fill="url(#leafGrad)">
    <!-- Main L shape with organic leaf curve -->
    <path d="M140 80
             C140 80 140 340 140 360
             Q140 400 180 400
             L380 400
             L380 340
             L220 340
             Q200 340 200 320
             L200 80
             Z"/>
    <!-- Leaf vein accent -->
    <path d="M170 120 L170 300" stroke="#2e7d32" stroke-width="8" fill="none" opacity="0.5"/>
    <!-- Small leaf accent top right -->
    <path d="M320 80
             Q400 80 400 160
             Q400 200 360 200
             Q340 160 320 140
             Q300 120 320 80
             Z" opacity="0.85"/>
    <!-- Leaf stem -->
    <path d="M360 200 L380 240" stroke="url(#leafGrad)" stroke-width="12" stroke-linecap="round" fill="none"/>
  </g>
</svg>
